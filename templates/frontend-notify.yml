name: Notify AWS Deploy (Frontend)

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger AWS deploy repo
        env:
          DISPATCH_TOKEN: ${{ secrets.DEPLOY_REPO_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${DISPATCH_TOKEN}" \
            https://api.github.com/repos/<your-org>/justvibe-aws-deploy/dispatches \
            -d '{"event_type":"frontend-updated","client_payload":{"repo":"frontend","sha":"${{ github.sha }}"}}'

